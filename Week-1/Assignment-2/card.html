<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cattyboard</title>
</head>

<body>
    <div class="parentDiv">
        <div class="navbar">
            <i class=" fa fa-fw fa-bars"></i>
            <i class="fa fa-fw fa-home"></i>
            <i class="fa-search fa fa-fw"></i>
            <i class="fa-volume-up fa fa-fw"></i>
            <i class="fa-user fa fa-fw"></i>
            <i class="fa-cog fa fa-fw"></i>
            <i class="fa-spotify fa fa-fw"></i>
            <i class="fa-soundcloud fa fa-fw"></i>

        </div>
        <div style="width:100%">
            <div class="Header">
                <div>
                    <img
                        src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" /><img />
                </div>
                <div class="albumMainDiv">
                    <div class="albumDiv"><span class="albumName">CattyBoard Top 100 single charts(11.06.36)</span>
                        <span class="singerName">Unknow Artist</span>
                        <span class="singerName">2016.Charts. 100 songs</span>
                    </div>
                    <div class="tagsDiv">
                        <i class="fa fa-play" style="color:white"></i>
                        <span class="tags">Play All</span>
                        <i class="fa-plus fa fa-fw" style="color: white;margin-left: 10px;"></i>
                        <span class="tags">Add to</span>
                        <i class="fa fa-ellipsis-h" style="color: white;margin-left: 10px;"></i></i>
                        <span class="tags"> More</span>
                    </div>
                </div>
            </div>
            <div>
                <table>
                    <tr>
                        <td>1.One Dance</td>
                        <td>Crake feat Catkid & Cyla</td>
                        <td>2:54</td>
                        <td><button class="tableBtn">Catty Cloud Sync</button></td>
                    </tr>
                    <tr>
                        <td>2.Panda</td>
                        <td>Cattee</td>
                        <td>4:06</td>
                        <td><button class="tableBtn">Catty Cloud Sync</button></td>
                    </tr>
                    <tr>
                        <td>3.Can't Stop the Feeling</td>
                        <td>Catin Cimberlake</td>
                        <td>3:56</td>
                        <td><button class="tableBtn">Catty Cloud Sync</button></td>
                    </tr>
                    <tr>
                        <td>4.Work from Home</td>
                        <td>Cat Harmony feat Colla</td>
                        <td>3:34</td>
                        <td><button class="tableBtn">Catty Cloud Sync</button></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div style="display: flex;">
            <img class="footerLogo" src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"></img>
            <div class="genre">
                <span>If it Ain't Love</span>
                <span>Catsun Derulo</span>
            </div>
        </div>
        <div>
            <i class="fa-step-backward fa fa-fw" style="color: white;margin-right:125px"></i>
            <i class="fa-pause fa fa-fw" style="color: white;margin-right:125px"></i>
            <i class="fa fa-fw fa-step-forward" style="color: white;margin-right:125px"></i>
            <i class="fa fa-fw fa-undo" style="color: white;margin-right:125px"></i>
            <i class="fa-random fa fa-fw" style="color: white;"></i>
        </div>
    </div>

</body>

</html>
